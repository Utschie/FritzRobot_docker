
version: '2'
services:
  ros-noetic:
    platform: linux/arm64/v8
    privileged: true #为了把设备挂载到容器，需要privileged的权限
    tty: true
    devices:
      - /dev:/dev
    build:
      context: ../
      dockerfile: Dockerfile
    volumes:
      - /home/jetson/catkin_ws:/home/jetson/catkin_ws
    ports:
      - "11311"

